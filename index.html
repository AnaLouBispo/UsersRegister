<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="shortcut icon" href="img/pink_folder_icon__1_-removebg-preview.png" type="image/x-icon">
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cadastrar Usuários</h1>
      </header>
      <main>
        <form>
          <div class="form-control">
            <label for="nome" >name</label>
            <input type="text" maxlength="15" id="nome" />
          </div>
        
          <div class="form-control">
            <label for="email" >email</label>
            <input type="text" maxlength="15" id="email" />
          </div>

          <div class="form-control">
            <label for="telephone">Telephone</label>
            <input type="text" maxlength="11" id="telephone" />
          </div>

          <button class="button">Cadastrar</button>
        </form>
      </main>
    </div>
    <div class="lista">
      <h1>Lista de Usuários</h1>


    </div>
    <script src="js/script.js"></script>
  </body>
</html>
